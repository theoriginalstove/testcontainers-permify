name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, "**"]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: go mod download
        run: go mod download
      - name: Test
        run: go test ./... -v -cover -race

